<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password - MomCare Balance Life</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full">

<div class="min-h-screen flex flex-col justify-center" style="background-color: #a6d6dc;">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img src="/images/momcare_logo_colored.png" alt="MomCare" class="mx-auto h-24 w-auto" />

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <div class="rounded-lg px-6 py-8">
        <h2 class="text-center text-2xl font-bold text-[#104b0b] mb-6">Reset Password</h2>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4 px-3">
              {% for msg in messages %}
                <div class="rounded-md text-red-800 px-3 py-2 mb-2 text-center">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <p class="text-center text-[#104b0b] mb-4">Enter your first name to find your account</p>

        <form action="/forgot-password-qa" method="POST" class="space-y-4">
          <div class="my-4">
            <label class="sr-only" for="username">First Name</label>
            <div class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
              <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
              <input id="username" name="username" type="text" required placeholder="Your first name" class="w-full bg-transparent text-[#104b0b] placeholder:text-[#104b0b] outline-none" />
            </div>
          </div>

          <div class="my-4">
            <button type="submit" class="flex w-full justify-center rounded-xl px-4 py-3 text-sm font-semibold text-white hover:bg-[#5a8d25] bg-[#104b0b]">Continue</button>
          </div>

          <div class="text-center text-sm text-[#104b0b]">
            <a href="/" class="hover:text-[#5a8d25]">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
