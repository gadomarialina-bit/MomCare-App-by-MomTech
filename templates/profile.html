<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - MomCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles for profile card */
        .profile-container {
            width: 90%;
            max-width: 800px;
            background: white;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background: linear-gradient(135deg, #0b3f0a, #5a8d26);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-content {
            padding: 30px;
            text-align: center;
        }

        .detail-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-row label {
            font-weight: 500;
            color: #374151;
            min-width: 120px;
        }

        .detail-row .value {
            font-weight: 400;
            color: #111827;
        }

        .profile-photo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-photo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e5e7eb;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #111827;
            margin-bottom: 20px;
        }

        .edit-btn {
            display: block;
            width: 200px;
            text-align: center;
            margin: 30px auto 10px;
            background: #5a8d26;
            padding: 12px 0;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .edit-btn:hover {
            background: #4a7c1f;
        }
    </style>
</head>

<body class="bg-[#a7d8e5] font-['Poppins']">
    {% include 'navbar.html' %}

    <!-- PROFILE CARD -->
    <div class="profile-container">
        <div class="profile-header">Profile</div>

        <div class="profile-content">
            <!-- Profile Picture -->
            <div class="profile-photo">
                <img src="{% if user.profile_pic_url %}{{ user.profile_pic_url }}{% else %}{{ url_for('static', filename='images/default-avatar.png') }}{% endif %}" alt="Profile Picture">
            </div>

            <div class="name">{{ user.first_name }} {{ user.last_name }}</div>

            <div class="detail-row">
                <label>Email:</label>
                <div class="value">{{ user.email }}</div>
            </div>

            <div class="detail-row">
                <label>Birth Date:</label>
                <div class="value">{{ user.birthdate_display }}</div>
            </div>

            <div class="detail-row">
                <label>Gender:</label>
                <div class="value">{{ user.gender }}</div>
            </div>

            <div class="detail-row">
                <label>Height:</label>
                <div class="value">{{ user.height_display }} cm</div>
            </div>

            <div class="detail-row">
                <label>Weight:</label>
                <div class="value">{{ user.weight_display }} kg</div>
            </div>

            <div class="detail-row">
                <label>Password:</label>
                <div class="value">{{ user.password_display }}</div>
            </div>

            <!-- EDIT BUTTON -->
            <a href="{{ url_for('edit_profile', user_id=user['id']) }}" class="no-underline">
                <button type="button" class="edit-btn">Edit</button>
            </a>
        </div>
    </div>

</body>

</html>
