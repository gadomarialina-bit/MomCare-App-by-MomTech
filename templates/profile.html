<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - MomCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles for profile card */
        .profile-container {
            width: 90%;
            max-width: 800px;
            background: white;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background: #5a8d26;
            /* Lime Green */
            text-align: center;
            padding: 18px;
            color: white;
            font-weight: bold;
            font-size: 22px;
            border-radius: 20px 20px 0 0;
        }

        .profile-content {
            padding: 40px 60px;
            color: #104b0b;
            /* Dark Green Text */
            font-size: 20px;
        }

        .detail-row {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .label {
            font-weight: 600;
            min-width: 150px;
        }

        .value {
            font-weight: 400;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background-color: #f3f4f6;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a8d26;
            font-size: 35px;
        }

        .name {
            font-size: 26px;
            font-weight: bold;
        }

        .edit-btn {
            display: block;
            width: 200px;
            text-align: center;
            margin: 30px auto 10px;
            background: #5a8d26;
            /* Lime Green */
            padding: 12px 0;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .edit-btn:hover {
            background: #4b751f;
        }
    </style>
</head>

<body class="bg-brand-blue text-brand-green font-sans m-0 p-0">

    {% include 'navbar.html' %}

    <!-- PROFILE CARD -->
    <div class="profile-container">

        <div class="profile-header">Profile</div>

        <div class="profile-content">

            <!-- ICON + NAME -->
            <div class="detail-row">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span id="display-name" class="name">{{ user.first_name }} {{ user.last_name }}</span>
            </div>

            <hr class="border-gray-200 mb-6">

            <!-- DETAILS -->
            <div class="detail-row"><span class="label">Birth Date:</span> <span class="value">{{ user.birthdate_display
                    }}</span></div>
            <div class="detail-row"><span class="label">Gender:</span> <span class="value">{{ user.gender }}</span>
            </div>
            <div class="detail-row"><span class="label">Height:</span> <span class="value">{{ user.height_display }}
                    cm</span></div>
            <div class="detail-row"><span class="label">Weight:</span> <span class="value">{{ user.weight_display }}
                    kg</span></div>
            <div class="detail-row"><span class="label">Email:</span> <span class="value">{{ user.email }}</span></div>
            <div class="detail-row"><span class="label">Password:</span> <span class="value">{{ user.password_display
                    }}</span></div>

            <!-- EDIT BUTTON -->
            <a href="{{ url_for('edit_profile', user_id=user['id']) }}" class="no-underline">
                <button type="button" class="edit-btn">Edit</button>
            </a>

        </div>
    </div>

</body>

</html>
