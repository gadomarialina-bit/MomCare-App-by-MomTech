<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - MomCare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .container { max-width: 760px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; }
    .field { margin-bottom: 12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input[type=text], input[type=number] { width:100%; padding:8px; border:1px solid #e5e7eb; border-radius:6px; }
    .actions { margin-top:16px; display:flex; gap:8px; }
    .btn { padding:8px 12px; border-radius:6px; }
    .btn-primary { background:#16a34a; color:#fff; }
    .btn-secondary { background:#f3f4f6; }
  </style>
</head>
<body class="bg-gray-50">
  {% include 'navbar.html' %}
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
    <form method="post" action="{{ url_for('edit_profile', user_id=user['id']) }}">
      <div class="field">
        <label>First name</label>
        <input name="first" type="text" value="{{ user.first_name }}" />
      </div>
      <div class="field">
        <label>Last name</label>
        <input name="last" type="text" value="{{ user.last_name }}" />
      </div>
      <div class="field">
        <label>Birthdate</label>
        <input name="birthdate" type="text" value="{{ user.birthdate_display }}" placeholder="DD-MM-YYYY" />
      </div>
      <div class="field">
        <label>Gender</label>
        <input name="gender" type="text" value="{{ user.gender }}" />
      </div>
      <div class="field">
        <label>Height (cm)</label>
        <input name="height" type="text" value="{{ user.height_display }}" />
      </div>
      <div class="field">
        <label>Weight (kg)</label>
        <input name="weight" type="text" value="{{ user.weight_display }}" />
      </div>

      <hr style="margin:18px 0; border-top:1px solid #e5e7eb" />
      <h3 style="margin-bottom:8px; font-weight:700">Change password</h3>
      <div class="field">
        <label>Current password</label>
        <input name="current_password" type="password" placeholder="Current password" />
      </div>
      <div class="field">
        <label>New password</label>
        <input name="new_password" type="password" placeholder="New password" />
      </div>
      <div class="field">
        <label>Confirm new password</label>
        <input name="confirm_password" type="password" placeholder="Confirm new password" />
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('profile', user_id=user['id']) }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
