<!DOCTYPE html>
<html lang="en">

<head>

  <title>MomCare Balance Life</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body class="h-full">

  <div class="min-h-screen flex flex-col justify-center" style="background-color: #a6d6dc;">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img src="{{ url_for('static', filename='images/momcare_logo_colored.png') }}" alt="MomCare"
        class="mx-auto h-24 w-auto" />


      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="rounded-lg px-6 py-8">

          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="mb-4">
            {% for msg in messages %}
            <div class="rounded-md text-center text-red-800 bg-red-100 px-3 py-2 mb-2">{{ msg }}</div>
            {% endfor %}
          </div>
          {% endif %}
          {% endwith %}

          <form action="/login" method="POST" class="space-y-4">
            <div class="my-4">
              <label class="sr-only" for="email">Email</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                </svg>
                <input id="email" name="email" type="email" required autocomplete="email" placeholder="Email"
                  class="w-full bg-transparent text-[#104b0b] placeholder:text-[#104b0b] outline-none" />
              </div>
            </div>

            <div class="my-4">
              <label class="sr-only" for="password">Password</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path d="M17 8V7a5 5 0 10-10 0v1H5v13h14V8h-2zm-8-1a3 3 0 116 0v1H9V7z" />
                </svg>
                <input id="password" name="password" type="password" required autocomplete="password"
                  placeholder="Password"
                  class="w-full bg-transparent text-[#104b0b] placeholder:text-[#104b0b] outline-none" />
                <button type="button" id="togglePassword" class="text-[#fa990e] focus:outline-none">
                  <i class="fas fa-eye" id="eyeIcon"></i>
                </button>
              </div>
            </div>


            <div class="my-4">
              <button id="sign-btn" type="submit"
                class="flex w-full justify-center rounded-xl px-4 py-3 text-sm font-semibold text-white hover:bg-[#5a8d25] bg-[#104b0b]">Sign
                In</button>
            </div>

            <div class="text-center text-sm text-[#104b0b]">
              <a href="/forgot-password-qa" class="hover:text-[#5a8d25]">Forgot password?</a>
            </div>

            <div class="text-center text-sm text-[#104b0b]">
              Don't have an account? <a href="/signup" class="hover:text-[#5a8d25]">Sign up.</a>
            </div>

          </form>
        </div>




      </div>
    </div>


    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
        const eyeIcon = document.querySelector('#eyeIcon');

        togglePassword.addEventListener('click', function (e) {
          // toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);

          // toggle the eye icon
          eyeIcon.classList.toggle('fa-eye');
          eyeIcon.classList.toggle('fa-eye-slash');
        });

        // Check for password reset success
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('reset_success') === 'true') {
          document.getElementById('successModal').classList.remove('hidden');
          // Clear the URL parameter
          window.history.replaceState({}, document.title, window.location.pathname);
        }

        // Close modal when button is clicked
        document.getElementById('closeModal')?.addEventListener('click', function () {
          document.getElementById('successModal').classList.add('hidden');
        });
      });
    </script>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl p-8 w-96 shadow-2xl text-center transform transition-all">
        <div class="mb-4">
          <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
            <i class="fas fa-check text-green-600 text-3xl"></i>
          </div>
        </div>
        <h3 class="text-2xl font-bold text-[#104b0b] mb-2">Success!</h3>
        <p class="text-gray-600 mb-6">Your password has been reset successfully. You can now log in with your new
          password.</p>
        <button id="closeModal"
          class="w-full bg-[#5a8d26] text-white py-3 rounded-xl font-semibold hover:bg-[#4a7c1f] transition-colors">
          Got it!
        </button>
      </div>
    </div>

</body>

</html>
