<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomCare Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-brand-blue text-brand-green font-sans m-0 p-0">

    {% include 'navbar.html' %}

    <!-- THREE CARDS GRID -->
    <div class="flex flex-col md:flex-row justify-center items-stretch gap-8 m-10">

        <!-- Daily Task -->
        <div class="w-full md:w-[28%] bg-white rounded-xl shadow-md flex flex-col min-h-[340px] overflow-hidden">
            <div class="p-4 text-center font-bold text-brand-green bg-brand-yellow rounded-t-xl">
                Daily Task
            </div>
            <div class="p-6 text-base flex flex-col justify-between flex-1">
                <div>
                    <div class="flex items-center gap-2 mb-4">
                        <input type="checkbox"
                            class="w-4 h-4 rounded border-gray-300 text-brand-green focus:ring-brand-green">
                        <span>task 1</span>
                    </div>
                    <div class="flex items-center gap-2 mb-4">
                        <input type="checkbox"
                            class="w-4 h-4 rounded border-gray-300 text-brand-green focus:ring-brand-green">
                        <span>task 2</span>
                    </div>
                    <div class="flex items-center gap-2 mb-4">
                        <input type="checkbox"
                            class="w-4 h-4 rounded border-gray-300 text-brand-green focus:ring-brand-green">
                        <span>task 3</span>
                    </div>
                    <p class="mt-4 font-medium">Progress: 45%</p>
                </div>
                <button
                    class="block w-full md:w-auto mx-auto mt-6 px-8 py-3 bg-brand-yellow text-white text-base rounded-full hover:opacity-90 transition-opacity">
                    View All Task
                </button>
            </div>
        </div>

        <!-- Budget & Expense -->
        <div class="w-full md:w-[28%] bg-white rounded-xl shadow-md flex flex-col min-h-[340px] overflow-hidden">
            <div class="p-4 text-center font-bold text-white bg-brand-orange rounded-t-xl">
                Budget & Expense
            </div>
            <div class="p-6 text-base flex flex-col justify-between flex-1">
                <div class="space-y-4">
                    <p>Monthly Budget:</p>
                    <p>Total Spent:</p>
                    <p>Top Expense:</p>
                </div>
                <button
                    class="block w-full md:w-auto mx-auto mt-6 px-8 py-3 bg-brand-orange text-white text-base rounded-full hover:opacity-90 transition-opacity">
                    View Budget
                </button>
            </div>
        </div>

        <!-- Mood & Wellness -->
        <div class="w-full md:w-[28%] bg-white rounded-xl shadow-md flex flex-col min-h-[340px] overflow-hidden">
            <div class="p-4 text-center font-bold text-white bg-brand-light-green rounded-t-xl">
                Mood & Wellness
            </div>
            <div class="p-6 text-base flex flex-col justify-between flex-1">
                <div class="space-y-4">
                    <p>Mood Today:</p>
                    <p>Stress Level:</p>
                    <p>Wellness:</p>
                </div>
                <button
                    class="block w-full md:w-auto mx-auto mt-6 px-8 py-3 bg-brand-light-green text-white text-base rounded-full hover:opacity-90 transition-opacity">
                    Log Mood
                </button>
            </div>
        </div>

    </div>


    <!-- SNAPSHOT BOXES -->
    <div class="w-[85%] mx-auto bg-white mt-4 p-10 rounded-xl shadow-sm">
        <strong class="text-xl">Today's Snapshot:</strong>
    </div>

    <div
        class="w-[85%] mx-auto bg-white mt-4 mb-12 p-10 rounded-xl shadow-sm flex flex-col md:flex-row justify-between text-xl gap-4 md:gap-0">
        <span>Task: 3 Pending</span>
        <span>Budget: ______ remaining</span>
        <span>Mood: </span>
    </div>

    <script>
        // No redundant scripts needed for dashboard header anymore.
    </script>
</body>

</html>
