<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomCare | Mood & Wellness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <div class="logo-icon" style="color: white;"></div>
            <div class="logo-text">

            </div>

        </div>

        <div class="menu-container">
            <button class="menu-btn" onclick="toggleMenu()" id="menuButton" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="menu-dropdown" id="dropdownMenu">
                <a href="#" class="dropdown-item" data-page="profile"><i class="fas fa-user"></i> Profile</a>
                <a href="#" class="dropdown-item" data-page="dashboard"><i class="fas fa-tachometer-alt"></i>
                    Dashboard</a>
                <a href="#" class="dropdown-item" data-page="settings"><i class="fas fa-cog"></i> Settings</a>
                <a href="#" class="dropdown-item logout" data-page="logout"><i class="fas fa-sign-out-alt"></i>
                    Logout</a>
            </div>
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        // --- Menu Logic ---
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            const button = document.getElementById("menuButton");
            const isVisible = menu.classList.toggle("open");
            button.setAttribute('aria-expanded', isVisible);
        }

        document.addEventListener("click", function (event) {
            const menu = document.getElementById("dropdownMenu");
            const btn = document.getElementById("menuButton");

            if (!btn.contains(event.target) && !menu.contains(event.target)) {
                menu.classList.remove("open");
                btn.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>

</html>
