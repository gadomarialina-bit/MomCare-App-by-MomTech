<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create MomCare Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>

<body class="h-full" style="background-color:#a6d6dc; font-family: 'Poppins', sans-serif;">

  <main class="min-h-screen flex items-center justify-center px-24 py-5">
    <div class="max-w-4xl w-full grid grid-cols-1 lg:grid-cols-2 gap-3 items-center">


      <div class="hidden lg:flex justify-center items-center">
        <img src="{{ url_for('static', filename='images/momcare_logo_colored.png') }}" alt="MomCare" class="max-w-xs" />
      </div>


      <div class="w-full flex flex-col justify-center items-center">
        <div class="w-80 max-w-md">
          <h2 class="text-xl lg:text-xll. text-[#104b0b] mb-6 text-center">Create your MomCare Account</h2>

          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="mb-4">
            {% for msg in messages %}
            <div class="rounded-md text-center text-red-800 px-3 py-2 mb-2">{{ msg }}</div>
            {% endfor %}
          </div>
          {% endif %}
          {% endwith %}

          <form action="/signup" method="POST" class="space-y-4 w-80">
            <div>
              <label class="sr-only" for="firstname">First Name</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.3 0-9.8 1.7-9.8 5v1.7h19.6V19.2c0-3.3-6.5-5-9.8-5z" />
                </svg>
                <input id="first" name="first" type="text" placeholder="First Name"
                  class="w-full bg-transparent text-[#104b0b] placeholder:text-[#104b0b]/50 outline-none" />
              </div>
            </div>

            <div>
              <label class="sr-only" for="lastname">Last Name</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.3 0-9.8 1.7-9.8 5v1.7h19.6V19.2c0-3.3-6.5-5-9.8-5z" />
                </svg>
                <input id="last" name="last" type="text" placeholder="Last Name"
                  class="w-full bg-transparent text-[#104b0b] placeholder:text-[#104b0b]/50 outline-none" />
              </div>
            </div>

            <div>
              <p class="text-sm text-[#104b0b] mb-2">Birth Date:</p>
              <div class="flex gap-3">
                <select name="day"
                  class="rounded-xl px-4 py-3 bg-white text-[#104b0b]/50 hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                  <option value="">Day</option>
                  {% for d in range(1, 32) %}
                  <option>{{ '%02d' | format(d) }}</option>
                  {% endfor %}
                </select>
                <select name="month"
                  class="flex-1 rounded-xl px-4 py-3 bg-white text-[#104b0b]/50 hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                  <option value="">Month</option>
                  {% set months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August',
                  'September', 'October', 'November', 'December'] %}
                  {% for month in months %}
                  <option>{{ month }}</option>
                  {% endfor %}
                </select>
                <select name="year"
                  class="rounded-xl px-4 py-3 bg-white text-[#104b0b]/50 hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                  <option value="">Year</option>
                  {% for y in range(1950, 2026) %}
                  <option>{{ y }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <div>
              <label class="sr-only" for="email">Email</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                </svg>
                <input id="email" name="email" type="email" placeholder="Email"
                  class="w-full bg-transparent text-[#104b0b] placeholder:text-[#104b0b]/50 outline-none" />
              </div>
            </div>

            <div>
              <label class="sr-only" for="password">Password</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path d="M17 8V7a5 5 0 10-10 0v1H5v13h14V8h-2zm-8-1a3 3 0 116 0v1H9V7z" />
                </svg>
                <input id="password" name="password" type="password" placeholder="Password"
                  class="flex-1 bg-transparent text-[#104b0b] placeholder:text-[#104b0b]/50 outline-none" />
                <button type="button" onclick="togglePassword('password', 'eyePassword')"
                  class="ml-2 text-[#fa990e] focus:outline-none">
                  <i id="eyePassword" class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div>
              <label class="sr-only" for="confirm">Confirm Password</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path d="M17 8V7a5 5 0 10-10 0v1H5v13h14V8h-2zm-8-1a3 3 0 116 0v1H9V7z" />
                </svg>
                <input id="confirm" name="confirm" type="password" placeholder="Confirm Password"
                  class="flex-1 bg-transparent text-[#104b0b] placeholder:text-[#104b0b]/50 outline-none" />
                <button type="button" onclick="togglePassword('confirm', 'eyeConfirm')"
                  class="ml-2 text-[#fa990e] focus:outline-none">
                  <i id="eyeConfirm" class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div>
              <label class="text-sm text-[#104b0b] mb-2 block">Security Question</label>
              <select name="security_question"
                class="text-[#104b0b]/50 items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <option value="" class="">Select a security question</option>
                <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                <option value="What city were you born in?">What city were you born in?</option>
                <option value="What is your favorite book?">What is your favorite book?</option>
                <option value="What was your first job?">What was your first job?</option>
                <option value="What is your favorite color?">What is your favorite color?</option>
              </select>
            </div>

            <div>
              <label class="sr-only" for="security_answer">Answer</label>
              <div
                class="flex items-center bg-white rounded-xl px-4 py-3 shadow-sm hover:ring-2 ring-[#fa990e] focus-within:ring-2 focus-within:ring-[#fa990e]">
                <svg class="h-6 w-6 text-[#fa990e] mr-3" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                  viewBox="0 0 24 24">
                  <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z" />
                </svg>
                <input id="security_answer" name="security_answer" type="text" placeholder="Your answer"
                  class="w-full bg-transparent text-[#104b0b] placeholder:text-[#104b0b]/50 outline-none" />
              </div>

              <div class="my-4">
                <button id="sign-btn" type="submit"
                  class="flex w-full justify-center rounded-xl px-4 py-3 text-sm font-semibold text-white  hover:bg-[#5a8d25] bg-[#104b0b]">Sign
                  up</button>
              </div>

              <p class="text-center text-sm text-[#104b0b]">Already have an account? <a href="/"
                  class="font-medium hover:text-[#5a8d25]">Sign in</a></p>
          </form>

        </div>
      </div>

    </div>
  </main>

  <script>
    function togglePassword(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);

      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>

</body>

</html>
