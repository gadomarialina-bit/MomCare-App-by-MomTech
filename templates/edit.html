<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - MomCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Specific styles for edit form */
        .profile-container {
            width: 90%;
            max-width: 800px;
            background: white;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            background: #104b0b;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .profile-content {
            padding: 30px;
        }

        .detail-row {
            margin-bottom: 20px;
        }

        .detail-row label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .detail-row input,
        .detail-row select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }

        .detail-row input:focus,
        .detail-row select:focus {
            outline: none;
            border-color: #5a8d26;
            box-shadow: 0 0 0 3px rgba(90, 141, 38, 0.1);
        }

        .profile-photo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .profile-photo img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e5e7eb;
            margin-bottom: 10px;
        }

        .upload-label {
            display: inline-block;
            padding: 8px 16px;
            background-color: #5a8d26;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .upload-label:hover {
            background-color: #4a7c1f;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .save-btn,
        .cancel-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-btn {
            background-color: #5a8d26;
            color: white;
        }

        .save-btn:hover {
            background-color: #4a7c1f;
        }

        .cancel-btn {
            background-color: #6b7280;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #4b5563;
        }
    </style>
</head>

<body class="bg-[#a7d8e5] font-['Poppins']">
    {% include 'navbar.html' %}

    <!-- EDIT FORM -->
    <div class="profile-container">
        <div class="profile-header">Edit Profile</div>

        <div class="profile-content">
            <form method="POST" action="{{ url_for('edit_profile', user_id=user.id) }}" enctype="multipart/form-data">

                <div class="detail-row">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ user.first_name or '' }}" required>
                </div>

                <div class="detail-row">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ user.last_name or '' }}" required>
                </div>

                <div class="detail-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email or '' }}" required>
                </div>

                <div class="detail-row">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate or '' }}">
                </div>

                <div class="detail-row">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="Male" {% if user.gender=='Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if user.gender=='Female' %}selected{% endif %}>Female</option>
                        <option value="Not Specified" {% if user.gender=='Not Specified' or not user.gender %}selected{%
                            endif %}>Not Specified</option>
                    </select>
                </div>

                <div class="detail-row">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" value="{{ user.height or '' }}">
                </div>

                <div class="detail-row">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" value="{{ user.weight or '' }}">
                </div>

                <!-- Profile Picture Upload -->
                <div class="profile-photo">
                    <img id="profile-preview"
                        src="{{ url_for('static', filename=user.profile_picture) if user.profile_picture else url_for('static', filename='images/default-avatar.png') }}"
                        alt="Profile Picture">
                    <label for="profile_picture" class="upload-label">Click to upload new picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*"
                        style="display: none;">
                </div>

                <div class="btn-row">
                    <button class="save-btn" type="submit">Save</button>
                    <a href="{{ url_for('profile', user_id=user.id) }}">
                        <button type="button" class="cancel-btn">Cancel</button>
                    </a>
                </div>

            </form>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menuDropdown");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        window.onclick = function (event) {
            let menu = document.getElementById("menuDropdown");
            if (!event.target.matches('.menu-btn')) {
                menu.style.display = "none";
            }
        }

        // Profile picture preview
        document.getElementById('profile_picture').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>

</html>
