<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomCare Daily Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-[#a5dbe5] text-[#104b0b] font-['Poppins'] m-0 p-0">

    <!-- Modal for adding/editing tasks -->
    <div id="taskModal" class="modal fixed inset-0 bg-black/50 z-50 items-center justify-center" style="display:none">
        <div class="modal-content bg-white p-6 rounded-xl w-96 relative">
            <span class="close-btn absolute top-3 right-4 text-2xl cursor-pointer">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm" class="space-y-3">
                <input type="hidden" id="taskId">

                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" required placeholder="e.g. Morning Yoga" class="w-full border border-gray-300 rounded px-2 py-1">

                <label for="startTime">Start Time (Hour 0-23):</label>
                <input type="number" id="startTime" min="0" max="23" value="9" step="0.5" required class="w-full border border-gray-300 rounded px-2 py-1">

                <label for="duration">Duration (Hours):</label>
                <input type="number" id="duration" min="0.5" step="0.5" value="1" required class="w-full border border-gray-300 rounded px-2 py-1">

                <label for="taskColor">Task Color:</label>
                <select id="taskColor">
                    <option value="orange">Orange (General)</option>
                    <option value="green">Green (Activity)</option>
                    <option value="yellow-green">Yellow-Green (School)</option>
                </select><br>

                <div style="display: flex; align-items: center; gap: 10px; margin: 15px 0;">
                    <input type="checkbox" id="isPriority" style="width: auto; margin: 0;">
                    <label for="isPriority" style="margin: 0;">Mark as Priority</label>
                </div>

                <button type="submit" id="saveTaskButton" class="w-full bg-[#104b0b] text-white px-3 py-2 rounded-md">Save Task</button>
            </form>
        </div>
    </div>


    <div class="main-container">
        {% include 'navbar.html' %}

        <main class="content-area max-w-[1200px] mx-auto p-6 md:p-10 flex gap-6">

            <div class="sidebar sidebar w-72 flex flex-col gap-4 overflow-y-auto">

                <div class="card add-task-card bg-[#104b0b] text-white flex items-center justify-center gap-2 font-medium rounded-xl p-4 cursor-pointer" id="addTaskBtn">
                    <i class="fas fa-plus icon-plus text-lg"></i>
                    <span>Add task</span>
                </div>

                <div class="calendar-card card bg-white rounded-xl p-3 text-center">
                    <div class="card-header calendar-header-nav flex items-center justify-between mb-2">
                        <button id="prevMonthBtn" class="nav-btn px-2 py-1">&lt;</button>
                        <h2 id="currentMonthDisplay" class="font-medium"></h2>
                        <button id="nextMonthBtn" class="nav-btn px-2 py-1">&gt;</button>
                    </div>
                    <div class="date-grid grid grid-cols-7 gap-1 text-sm" id="calendarGrid">
                    </div>
                </div>

                <div class="edit-delete-buttons flex gap-2">
                    <div class="action-btn edit-btn flex-1 bg-white p-3 rounded-lg shadow text-center cursor-pointer" id="editTaskBtn">
                        <i class="fas fa-pencil-alt"></i>
                        <span class="block text-sm">Edit Selected Task</span>
                    </div>
                    <div class="action-btn delete-btn flex-1 bg-white p-3 rounded-lg shadow text-center cursor-pointer" id="deleteSelectedTaskBtn">
                        <i class="fas fa-trash-alt"></i>
                        <span class="block text-sm">Delete Selected Task</span>
                    </div>
                </div>

                <div class="card reminder-card bg-white rounded-xl p-4 shadow">
                    <h3 class="font-semibold">Reminder:</h3>
                    <p class="text-sm">Meeting with Doctor at 3 PM.</p>
                </div>

                <div class="card priority-card bg-white rounded-xl p-4 shadow">
                    <div class="flex items-center gap-2 font-semibold text-sm">
                        <i class="fas fa-hand-paper icon-priority text-xl"></i>
                        <span>Priority</span>
                    </div>
                    <ul id="priorityList" class="mt-2 text-sm list-none p-0 m-0"></ul>
                </div>

                <div class="card task-done-card bg-white rounded-xl p-4 shadow flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-check-square icon-done text-2xl text-green-600"></i>
                        <span class="font-bold">Task Done</span>
                    </div>
                    <p id="taskDoneCount" class="text-sm text-gray-500">0 Tasks Completed</p>
                </div>

            </div>

            <div class="schedule-area flex-1 bg-white rounded-xl p-6 shadow relative overflow-hidden">
                <div class="schedule-header text-lg font-bold text-[#104b0b] mb-4">Schedule</div>
                <div class="timeline relative overflow-y-auto pl-16" id="timelineGrid">
                </div>
            </div>

        </main>
    </div>

    <script src="{{ url_for('static', filename='js/dailytask.js') }}"></script>
</body>

</html>
